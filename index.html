    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

      /* Slide Transition Animations */
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px) scale(0.98); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }
      .slide-anim {
        animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Title Entrance Animations */
      .anim-fade { animation: fadeIn 1s ease-out forwards; opacity: 0; }
      .anim-slide-top { animation: slideInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .anim-zoom { animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInDown { from { opacity: 0; transform: translateY(-40px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

      /* Typography Utilities */
      .font-grotesk { font-family: 'Space Grotesk', sans-serif; }
      .font-serif-display { font-family: 'Playfair Display', serif; }
    </style>
